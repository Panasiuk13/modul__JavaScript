<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form name="feedback" action="#">
    <p>Форма для заполнения</p>
    <input value="Alex" type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <input type="text" name="phone" placeholder="Phone">

    <select name="from">
        <option value="Belarus">Беларусь</option>
        <option value="Russia">Россия</option>
        <option value="Poland" selected>Пошьша</option>
        <option value="German">Германия</option>
    </select>
</form>

<form name="feedback" action="#">
    <p>Форма авторизации</p>
    <input type="text" name="login" placeholder="Login">
    <input type="email" name="password" placeholder="Password">

    <label>Запомнить
        <input name="remember" type="checkbox">
    </label>

</form>

<form name="registration" action="#">
    <p>Форма регистраци</p>
    <input type="text" name="name" placeholder="Name">
    <input type="password" name="password" placeholder="Password">
    <input type="confirm password" name="confirm password" placeholder="confirm password">
    <button>Отправить!</button>
</form>
<script src="lesson_11.js"></script>
</body>
</html>

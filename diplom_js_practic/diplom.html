<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="categories">
    <div class="categories__wrapper">
        <form action="#">
            <input class="js-category input" type="text" placeholder="Please, enter name category">
            <input class="js-add-category button" type="submit" value="Add">
            <input class="js-delete-category button" type="submit" value="Delete">
        </form>
    </div>
    <div class="categories__list">
    </div>
</div>
<div>
    <button class="expenses button">Expenses</button>
    <button class="profit button">Profit</button>
</div>
<div class="operation">
          <form class="operation_form">
            <input class="js-operation sum" type="number" placeholder="Sum expenses">
           <select class="operation_category input" >
               <option value="">Select category</option>
           </select>
            <input class="operation_date" type="date">
            <input class="add-operation button" type="submit" value="Add">
        </form>
    </div>
    <div class="operation__list">
    </div>

<table class="total" border="1" cellspacing="0" cellpadding="5">
    <thead class="total__head">
    <tr>
        <td class="total__cell">
            â„–
        </td>
        <td class="total__cell">
            Category
        </td>
        <td class="total__cell">
            Sum
        </td>
        <td class="total__cell">
            Date
        </td>
        <td class="total__cell">
            Operation
        </td>
        <td class="total__cell">
            Control
        </td>
    </tr>
    <tr>
        <td class="total__cell">
        </td>
        <td class="total__cell">
            <select class="filter-category"></select>
        </td>
        <td class="total__cell">
            <input class="filter-sum" type="text">
        </td>
        <td class="total__cell">
            <input class="filter-date" type="text">
        </td>
        <td class="total__cell">
            <select class="filter-operation">
                <option value="">All</option>
                <option value="expenses">Expenses</option>
                <option value="income">Income</option>
            </select>
        </td>
        <td class="total__cell">
        </td>
    </tr>
    </thead>
    <tbody class="total__body">

    </tbody>
</table>

<div class="modal modal--hidden">
    <form class="modal__form">
        <input class="modal__sum input" type="number">
        <select class="modal__category input"></select>
        <input class="modal__date input" type="date">

        <input class="js-edit-modal button" type="submit" value="Edit">
        <input class="js-cancel-modal button" type="submit" value="Cancel">
    </form>
</div>

<script src="js/variables.js"></script>
<script src="js/categories.js"></script>
<script src="js/operation.js"></script>
<script src="js/total.js"></script>
<script src="js/init.js"></script>
</body>
</html>
